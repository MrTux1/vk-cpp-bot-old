version: 1.0.{build}

branches:
  only:
    - master
    - 0.20.x

environment:
  matrix:
    - os: Visual Studio 2015
      GENERATOR_NAME: "Visual Studio 14 2015"
# TODO: Uncomment when AppVeyor will provide XP toolchain for VS2017
#    - os: Visual Studio 2017
#      GENERATOR_NAME: "Visual Studio 15 2017"

build:
  project: vk-cpp-bot.vcxproj
  verbosity: normal

configuration:
  - Release

before_build:
  - git submodule update --init json thr win32deps py vox

after_build:
  - mkdir vk-cpp-bot
  - move win32deps\libs\* vk-cpp-bot
  - move vox vk-cpp-bot\
  - move py vk-cpp-bot\
  - move haarcascade_frontalface_default.xml vk-cpp-bot\
  - move Release\vk-cpp-bot.exe vk-cpp-bot\
  # Create archive
  - 7z a -t7z vk-cpp-bot-win.7z -r build\*
  - appveyor PushArtifact vk-cpp-bot-win.7z
  - curl --upload-file vk-cpp-bot-win.7z https://transfer.sh/vk-cpp-bot-win.7z
